<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/557968f5bf.js" crossorigin="anonymous"></script>
</head>

<!-- Calculator -->

<body>

    <div class="main container-md mt-5">
        <div>
            <input id="result" type="text" class="container-fluid result my-3" placeholder="0">
        </div>

        <div>
            
            <button class="btn btn-primary btn-lg" onclick="getNumber('%')"><i class="fas fa-percentage"></i></button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('/')"><i class="fas fa-divide"></i></button>
            <buttton class="btn btn-primary btn-lg clearBtn" onclick="clearResult()"><i class="far fa-trash-alt"></i></buttton>
            <button class="btn btn-primary btn-danger" onclick="backspace()"><i class="fas fa-backspace"></i></button>
        </div>
        <div>
            <button class="btn btn-primary btn-lg" onclick="getNumber('7')">7</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('8')">8</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('9')">9</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('*')"><i class="fas fa-times"></i></button>
        </div>
        <div>
            <button class="btn btn-primary btn-lg" onclick="getNumber('4')">4</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('5')">5</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('6')">6</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('-')"><i class="fas fa-minus"></i></button>
        </div>
        <div>
            <button class="btn btn-primary btn-lg" onclick="getNumber('1')">1</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('2')">2</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('3')">3</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('+')"><i class="fas fa-plus"></i></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary btn-lg" id="plus-minus" onclick="getNumber('00')">00</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('0')">0</button>
            <button class="btn btn-primary btn-lg" onclick="getNumber('.')"><i class="far fa-dot-circle"></i></button>
            <button class="btn btn-primary btn-lg resultBtn" onclick="getResult()"><i class="fas fa-calculator"></i></button>
            
        </div>
    </div>


</body>





<script src="app.js"></script>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
